<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model on GitHub Pages</title>
  <!-- 1. 引入 Three.js 核心库（全局变量模式，无需打包） -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- 2. 引入 GLB 模型加载器（Three.js 扩展模块） -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <style>
    /* 让画布占满屏幕，无空白边距 */
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- 3. 引入逻辑脚本（无需 type="module"，避免浏览器模块报错） -->
  <script src="./main.js"></script>
</body>
</html>
