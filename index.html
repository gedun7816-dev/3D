<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer with AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>3D Model Viewer</h1>
  <model-viewer src="model.gltf" ar ar-modes="webxr scene-viewer quick-look"
                camera-controls tone-mapping="neutral"
                shadow-intensity="1" exposure="1"
                alt="A 3D model">
    <button slot="ar-button" id="ar-button">
      在您的空間中查看
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>
</body>
</html>
